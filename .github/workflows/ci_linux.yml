name: ci_linux

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - "**/meson.build"
      - ".github/workflows/ci_linux.yml"


jobs:

  cmake:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: prereqs
      run: |
        sudo apt update -yq
        sudo apt install ninja-build gfortran liblapack-dev

    - run: cmake --preset=ninja -DCMAKE_INSTALL_PREFIX=~/lapack95
    - run: cmake --build build
    - run: cmake --install build
    - run: ctest -V
      working-directory: build

    - run: cmake -S EXAMPLES1 -B EXAMPLES1/build -DLAPACK95_ROOT=~/lapack95
    - run: cmake --build EXAMPLES1/build
    - run: ctest -V
      working-directory: EXAMPLES1/build


  meson:
    if: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: prereqs
      run: |
        sudo apt update -yq
        sudo apt install gfortran liblapack-dev

    - run: pip install meson ninja

    - run: meson setup build -Darith=s

    - run: meson compile -C build
    - run: meson test -C build -v
